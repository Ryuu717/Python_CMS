{% extends "base_nosidebar.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>{{ content.title }}</h1>
        <p class="text-muted">Published on {{ content.created_at.strftime('%B %d, %Y') }}</p>

        <!-- Image Section: Add responsive classes -->
        <div class="blog-image mb-4">
            {% if content.image_path %}
                <img src="{{ url_for('static', filename='uploads/' + content.image_path) }}" 
                    class="img-fluid w-300" 
                    alt="{{ content.title }}">
            {% endif %}
        </div>

        <p>{{ content.body }}</p>

        <a href="{{ url_for('blog') }}" class="btn btn-secondary mt-4">Back to Blog</a>
    </div>
{% endblock %}
