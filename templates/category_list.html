{% extends "header.html" %}

{% block content %}
    <h1 class="my-4">Category List</h1>

    <!-- Button to Add New Category -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{ url_for('add_category') }}" class="btn btn-primary mb-4">Add New Category</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.category_id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{{ url_for('edit_category', category_id=category.category_id) }}" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <form action="{{ url_for('delete_category', category_id=category.category_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
